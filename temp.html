<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temparature</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-6 text-center">
            <h1>AutoConvert</h1>
            <p>This a very small Temperature Converter Application which is basically developed with <b>HTML, CSS and Js.</b>Just give a 
            number in whatever degree you like and you can see that values in other two places will automatically generated.Try now!!!</p>
            <div id="celsius" class="temp">
              <input type="number" class="hello1" id="input-celsius" placeholder="Celsius">
    
            </div>
    
            <div id="fahrenheit" class="temp">
              <input type="number" class="hello2" id="input-fahrenheit" placeholder="Fahrenheit">
    
            </div>
    
            <div id="kelvin" class="temp">
              <input type="number" class="hello3" id="input-kelvin" placeholder="Kelvin">
    
            </div>
    
          </div>
    
        </div>
<script src="temp.js"></script>
</body>
</html>
